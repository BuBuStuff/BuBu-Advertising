<body>
  <a id="setURL" target="_blank">
    <img src id="adImgTag">
  </a>
  <p></p>
  <script src="scripts/asc.js"></script>
  <script>
    var params = (new URL(document.location)).searchParams;
    var adImg = params.get("img") + ".png";
    var adType = params.get("type"); // banner, large_box

    function getURL(imgURLinput) {
      if (adType == "banner") {
        const ascEntry = asc_banner.find(item => item.image === imgURLinput);
      } else {
        if (adType == "large_box") {
            const ascEntry = asc_large_box.find(item => item.image === imgURLinput);
        }
      }
      return ascEntry ? ascEntry.url : null; 
    }
    
    function setImg() {
      var imgDOM = document.getElementById("adImgTag");
      var urlTag = document.getElementById("setURL");
      imgDOM.src = "media/" + adType + "/" + adImg; // 468x60px
      urlTag.href = getURL(adImg);
    }
     setImg();
  </script>
</body>
